<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Misson/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="myphoto">
            <h2>My Photo</h2>
            <img src="/Misson/img/진종수.jpg">
        </div>
        <div class="myself">
            단국대학교 멋쟁이사자처럼 11기 진종수입니다. 
            프론트엔드를 희망하고 있고 뒤늦게 공부하는 만큼
            열심히 임하겠습니다. 
        </div>
        <div class="myfavorite">
            <h2>My Favorite's</h2>
            <img src="/Misson/img/1.jpg">
            <img src="/Misson/img/2.jpg">
        </div>
        <div class="bucketlist">
            <h1>My BucketList</h1>
            <ol>
                <li>영국 축구 직관</li>
                <li>베니스 가보기</li>
                <li>바디프로필</li>
                <li>국토대장정</li>
            </ol>
        </div>
    </div>
    <div class="grid_container">
        <div class="todolist">
            <div class="list_one">
                <button>멋사 스터디 복습 잘하기</button>
            </div>
            <div class="list_two">
                <button>방학 때 코테&오픽 준비하기</button>
            </div>
            <div class="list_three">
                <button>창업동아리 프로젝트 완성</button>
            </div>
            <div class="list_four">
                <button>인턴 지원해보기</button>
            </div>
        </div>
    </div>
</body>
</html>
